<div class="d-flex flex-column h-100" cz-shortcut-listen="true">
    <header>
      <!-- Navbar fixa -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../../../assets/images/logo-bc.svg"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" 
            aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse" [ngbCollapse]="isCollapsed">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/admin/home">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/location">Localização</a>
            </li>
          </ul>
          <div>
            <button type="button" class="btn btn-link" (click)="logout()">Sair</button>
            </div>
        </div>
      </nav>
    </header>

    <!-- Começa o conteúdo da página -->
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </main>
</div>
